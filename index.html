<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="utf-8">
<title>Layout Lens â€” Framed Camera</title>
<style>
  :root{--toolbar-bg:rgba(0,0,0,.55);--btn:#ffffffcc}
  html,body{height:100%;margin:0;background:#000;overflow:hidden;touch-action:none}
  video,canvas{position:absolute;top:0;left:0;width:100vw;height:100vh;object-fit:cover}
  #toolbar{position:fixed;left:50%;bottom:14px;transform:translateX(-50%);display:flex;gap:8px;padding:10px;border-radius:14px;background:var(--toolbar-bg);backdrop-filter:blur(6px);z-index:40}
  .btn{padding:8px 12px;border-radius:8px;border:0;background:var(--btn);font-weight:600;font-size:15px;cursor:pointer}
  .btn.active{background:#4da3ff;color:#fff}
  #ratios{display:flex;gap:6px;align-items:center}
  #modes{display:flex;gap:6px;align-items:center}
  #note{position:fixed;left:12px;top:12px;color:#fff;background:rgba(0,0,0,.35);padding:6px 8px;border-radius:8px;font-size:13px;z-index:40}
</style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<div id="note">Frame: <span id="currentRatio">1:1</span></div>

<div id="toolbar">
  <div id="modes">
    <button id="dotBtn" class="btn active">Dot</button>
    <button id="vertBtn" class="btn">â”‚</button>
    <button id="horiBtn" class="btn">â€”</button>
  </div>

  <div id="ratios">
    <button class="btn active ratioBtn" data-r="1">1:1</button>
    <button class="btn ratioBtn" data-r="5/7">5:7</button>
    <button class="btn ratioBtn" data-r="4/5">4:5</button>
    <button class="btn ratioBtn" data-r="1.618">Golden</button>
  </div>

  <button id="captureBtn" class="btn">ðŸ“¸</button>
  <button id="switchBtn" class="btn">Switch</button>
</div>

<script src="script.js"></script>
</body>
</html>
